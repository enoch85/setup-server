[CONFIG]
setup_server_method=simple_setup
dbms=postgre_sql
office=no_office_app
office_machine=same_machine
webserver=apache2
communication_system=no_communication_system

[TIMEZONE]
continent=Europe
city=Berlin

[USER_SETTINGS]
add_unix_sudo_user=0
unix_sudo_username=name
nc_admin_username=name

[DataDisk]
Location=DifferentDevice
DataDiskFormat=ZFS
DataDirectory=/mnt/ncdata
Devices=sdb sdc 

[Apache]
EnableHTTP2=1

[NextcloudApps]
calendar=1
PreviewGenerator=1
files_pdfviewer=1
contacts=1
caniupdate=1
Office=0
issuetemplate=1
Bitwarden=0
tasks=1
Keeweb=0
FullTextSearch=1

[Miscelangelous]
SETUP_SECURE_SSH=1
SETUP_Webmin=0
SETUP_LetsEncrypt_SSL=0
SETUP_Netdata=1
SETUP_STATIC_IP=1
SETUP_Adminer=0
SETUP_Security=1
SETUP_ModSecurity=1
SETUP_Fail2ban=1
SETUP_Redis=1

[LetsEncrypt]
Domain=cloud.xxxxxxxxxx.de

